<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Scissors?</title>
</head>
<body>
    <main>
        <div id="container">
            <div class="content">
                <img onclick="" src="imgs/rock.svg" alt="rock" class="rock">
                <img src="imgs/paper.svg" alt="paper" class="paper">
                <img src="imgs/scissor.svg" alt="scissors" class="scissors">
            </div>

            <div class="score">
                <p>Score</p>
                <p>0 - 0</p>
            </div>

            <div class="content">
                <img src="imgs/rock.svg" alt="rock">
                <img src="imgs/paper.svg" alt="paper">
                <img src="imgs/scissor.svg" alt="scissors">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Scissors?</title>
</head>
<body>
    <main>
        <div id="container">
            <div class="content">
                <p class="title">Player</p>
                <div class="imgs">
                    <img src="imgs/rock.svg" alt="rock" class="selection" data-selection="rock">
                    <img src="imgs/paper.svg" alt="paper" class="selection" data-selection="paper">
                    <img src="imgs/scissor.svg" alt="scissors" class="selection" data-selection="scissor">
                </div>
            </div>



            <div class="middle-content">
                <div class="score "id="player-selection">
                </div>

                <div class="score">
                    <div class="points">
                        <p id="player-score">0</p>
                        <p>- </p>
                        <p id="computer-score">0</p>
                    </div>
                </div>

                <div class="score"id="computer-selection">
                </div>
            </div>


        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
